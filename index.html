<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card">
                    <h3 class="card header text-uppercase">Search For A City</h3>
                    <form id="city-form" class="card-body">
                        <label class="form-label" for="city-name"></label>
                        <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <ul id="city-results" class="list-group mt-4"></ul>
                    <a id="clear-storage" href="#"></a>    

                </div>
            </div>
    
            <div class="col-12 col-md-8">
                <h2 class="subtitle">City <span id="city-search-term"></span></h2>
                <div id="city-container" class="list-group">
                    <h2 class="city">Denver</h2>
                    <div class="temp">51Â°F</div>
                    <img src="" alt="" class="icon">
                    <div class="description">Cloudy</div>
                    <div class="humidity">Humidity: 60%</div>
                    <div class="wind">5km/hr</div>
            </div>
            </div>
        </div>

        <div class="card">
            <div class="forecast">
                <h1>5 Day Forecast</h1>
            </div>
        </div>

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
